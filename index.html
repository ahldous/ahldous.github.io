<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ahldous Meinard C. Argayoso</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class="nav-buttons">
        <a href="index.html"><button>Home</button></a>
        <a href="biography.html"><button>Biography</button></a>
        <a href="hobby.html"><button>Hobby</button></a>
        <a href="gallery.html"><button>Gallery</button></a>
        <a href="contact.html"><button>Contact</button></a>
    </div>

    <div class="container">
        <h1>Welcome to My Page</h1>
        <p>This is the home section. Click the buttons above to navigate.</p>
    </div>

    <!-- Audio element -->
    <audio id="background-music" src="blue.mp3" autoplay loop></audio>

    <!-- Play button -->
    <button id="play-button" onclick="playMusic()">Play Music</button>
    <button id="pause-button" onclick="pauseMusic()">Pause Music</button>

    <script src="script.js"></script>
    <script>
        const music = document.getElementById("background-music");

        // Function to play music
        function playMusic() {
            music.play();
            localStorage.setItem("isPlaying", "true");
        }

        // Function to pause music
        function pauseMusic() {
            music.pause();
            localStorage.setItem("isPlaying", "false");
        }

        // Check local storage for playback state
        window.onload = function() {
            const isPlaying = localStorage.getItem("isPlaying");
            if (isPlaying === "true") {
                music.currentTime = localStorage.getItem("currentTime") || 0; // Resume from last position
                music.play();
            }
        };

        // Save current time to local storage every second
        setInterval(() => {
            if (!music.paused) {
                localStorage.setItem("currentTime", music.currentTime);
            }
        }, 1000);
    </script>
</body>
</html>
