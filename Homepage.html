<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Toggle Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
            max-width: 800px;
            text-align: center;
            margin: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #00aaff;
        }

        p {
            font-size: 18px;
            color: inherit;
            line-height: 1.5;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #222;
            border: 3px solid #00aaff;
            display: block;
            margin: 0 auto 15px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .nav-button {
            background: linear-gradient(135deg, #0077cc, #005fa3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #005fa3, #004080);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .nav-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 170, 255, 0.8);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0077cc, #005fa3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            background: linear-gradient(135deg, #005fa3, #004080);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 170, 255, 0.8);
        }

        /* Light Theme Styles */
        body.light {
            background-color: #fff;
            color: #000;
        }

        .container.light {
            background: #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
        }

        h1.light {
            color: #0077cc;
        }

        .theme-toggle.light {
            background: linear-gradient(135deg, #005fa3, #0077cc);
            color: #fff;
        }
    </style>
</head>

        <button class="nav-button">Home</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Contact</button>
    </div>
