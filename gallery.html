    <style>
        /* Additional styles for the gallery */
        .gallery-container {
            margin: 20px auto; /* Center the gallery */
            width: 500px; /* Width of the gallery */
            height: auto; /* Height of the gallery will adjust based on content */
            position: relative; /* Position relative for child elements */
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow wrapping of images */
            overflow: hidden; /* Hide overflow */
        }

        .gallery {
            display: flex; /* Use flexbox for horizontal layout */
            flex-wrap: wrap; /* Allow wrapping of images */
            justify-content: center; /* Center images */
            align-items: center; /* Center images vertically */
            width: 100%; /* Full width */
        }

        .gallery img {
            width: 120px; /* Width of each image */
            height: 120px; /* Height of each image */
            border-radius: 10%; /* Rounded corners for images */
            margin: 10px; /* Space between images */
            backface-visibility: hidden; /* Hide the back of the images */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }

        .gallery img:hover {
            transform: scale(1.1); /* Enlarge image on hover */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        .image-box {
            display: flex; /* Use flexbox for alignment */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            width: 120px; /* Width of each box */
            height: 120px; /* Height of each box */
            margin: 10px; /* Space between boxes */
            border: 2px solid #00aaff; /* Border color */
            border-radius: 10%; /* Rounded corners for boxes */
            overflow: hidden; /* Hide overflow */
            transition: transform 0.3s ease; /* Smooth transition for box hover effect */
        }

        .image-box:hover {
            transform: translateY(-5px); /* Slightly lift the box on hover */
        }
    </style>
</head>
